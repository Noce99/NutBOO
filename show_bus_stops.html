<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Read JSON File</title>
    <script type="text/javascript" src="read_bus_stops.js"></script>
</head>

<body>
    <button type="button" onclick="fetchJSONData()">Click Me!</button>
    <button type="button" onclick="zoom()">+</button>
    <button type="button" onclick="unzoom()">-</button>
    <button type="button" onclick="right()">-></button>
    <button type="button" onclick="left()"><-</button>
    <button type="button" onclick="up()">^</button>
    <button type="button" onclick="down()">v</button>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid black;">
    </canvas>
</body>
