<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, viewport-fit=cover, initial-scale=1.0, user-scalable=no">
    <title>Read JSON File</title>
    <script type="text/javascript" src="read_bus_stops.js"></script>
    <link rel="stylesheet" href="read_bus_stops.css">
</head>

<body>
    <div class="container">
        <button id="question_map" type="button" class="btn top-btn" onclick="map_questions_switch()">Domande</button>
        <canvas id="myCanvas" class="canvas" height="500" width="500"></canvas>

        <div id="selected_bus_stop_name" class="selected_bus_stop_name"></div>
        <div id="sizes_of_the_map" class="sizes_of_the_map"></div>

        <div id="questions_panel" class="questions_panel">
        </div>
        <script>
            function getDisplayRatio() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                const ratio = (width / height).toFixed(2); // Mantiene 2 cifre decimali
                console.log(ratio)
                const inputBox = document.getElementById("myCanvas");
                inputBox.setAttribute("width", String(window.innerWidth));
                inputBox.setAttribute("height", String(window.innerHeight * 0.8));
                if (typeof canvas !== 'undefined') {
                    draw_data()
                }
            }
            getDisplayRatio();
            window.addEventListener('resize', getDisplayRatio);
        </script>
    </div>
</body>
