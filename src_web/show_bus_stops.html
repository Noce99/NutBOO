<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, viewport-fit=cover, initial-scale=1.0, user-scalable=no">
    <title>Read JSON File</title>
    <script type="text/javascript" src="read_bus_stops.js"></script>
    <link rel="stylesheet" href="read_bus_stops.css">
</head>

<body>
    <div class="container">
        <button type="button" class="btn2 second_raw_left" onclick="unzoom()">-</button>
        <button type="button" class="btn2 second_raw_right" onclick="zoom()">+</button>
        <button type="button" class="btn right-btn" onclick="right()">-></button>
        <button type="button" class="btn left-btn" onclick="left()"><-</button>
        <button type="button" class="btn top-btn" onclick="up()">^</button>
        <button type="button" class="btn bottom-btn" onclick="down()">v</button>
        <canvas id="myCanvas" class="canvas" height="500" width="500"></canvas>
        <div id="top_right_coordinate_display" class="top_right_coordinate_display"></div>
        <div id="top_left_scale_display" class="top_left_scale_display"></div>
        <div id="bottom_right_stop_name_display" class="bottom_right_stop_name_display"></div>
        <div id="bottom_left_click_coordinate_display" class="bottom_left_click_coordinate_display"></div>
        <script>
            function getDisplayRatio() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                const ratio = (width / height).toFixed(2); // Mantiene 2 cifre decimali
                console.log(ratio)
                const inputBox = document.getElementById("myCanvas");
                inputBox.setAttribute("width", String(window.innerWidth * 0.8));
                inputBox.setAttribute("height", String(window.innerHeight * 0.7));
                draw_data()
            }
            getDisplayRatio();
            window.addEventListener('resize', getDisplayRatio);
        </script>
    </div>
</body>
